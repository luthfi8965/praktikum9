    <script>
        const PI = 3.14;

function luasLingkaran(r) {
  return PI * r * r;
}

function kelilingLingkaran(r) {
  return 2 * PI * r;
}

console.log(luasLingkaran(7)); 
console.log(kelilingLingkaran(7));  

    </script>
